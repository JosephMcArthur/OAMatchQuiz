<html>
<head>
	<title></title>


	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>

</head>
<body>

		<style type="text/css">
		.clearfix:after {
		  content: "";
		  display: table;
		  clear: both;
		}

		.quiz {
			width:746px;
			font-family: "Helvetica Neue",Arial,Helvetica,sans-serif; 
		}

		.question:after {
		  content: "";
		  display: table;
		  clear: both;
		}

		.question h1 {
			text-align: center;
			background:#7FD863;
			font-size: 50px; 
			font-weight:bold; 
			padding:10px 0px;
			font-family: "Helvetica Neue",Arial,Helvetica,sans-serif; 
			color:#FFF;
			text-shadow: 2px 2px 2px #000;

		}


		.answers {
			margin-left: -15px;
		}

		.answer {
			width:365px;
			min-height:150px;
			float:left;
			background:#DDD;
			margin:0px 0px 10px 15px;
			color:#FFF;
			box-shadow: 1px 1px 1px #AAA;
		}

		.answer:hover {
			background: #EEE;
		}

		.answer.selected {
			background:rgb(255, 255, 112);
		}

		.answer .wrapper {
			margin:20px;
		}

		.answer .wrapper .table {
			display: table;
			width:100%;
		}

		.answer .text {
			text-shadow: 2px 2px rgba(0,0,0,0.4);
			box-shadow: 1px 1px 1px #AAA;
			font-weight:900;
			text-align: center;
			background:#7FD863;
			height: 90px;
			font-size: 29px; 
			font-family: "Helvetica Neue",Arial,Helvetica,sans-serif; 
			-webkit-font-smoothing: antialiased; 
			font-smoothing: antialiased;
			display:table-cell; 
			vertical-align:middle;
		}

		.answer .checkbox {
			height: 20px;
			width:20px;
			background:#FFF;
			float:right;
			margin:0px 20px 10px 0px;
			box-shadow: 1px 1px 2px #000;
			position: relative;
		}
		.answer.selected .checkbox:before {
			color:#000;
			font-size:40px;
			content:"\2713\0020";
			position: absolute;
			top:-15px;
			left:-5px;
		}

		.result {
			display:none;
		}

		.result.selected {
			display:block;
		}
		.result .wrapper {
			padding:50px;
			border:1px solid #AAA;
		}
		.result .wrapper:after {
		  content: "";
		  display: table;
		  clear: both;
		}
		.result .title {
			margin-bottom:20px;
		}
		.result .mainImage {
			float:left;
			margin-right: 30px;
		}
		.result p {
			line-height: 1.5em;
			margin:0px;
		}


	</style>

<script id="quiz_template" type="text/x-handlebars-template">
<div class="quiz">
	<div class="questions">
		{{#each questions}}
			{{>question}}
		{{/each}}
	</div>
	<div class="results">
		{{> result}}
	</div>
</div>
</script>

<script id="question_template" type="text/x-handlebars-template">
	<div class="question">
		<h1 style="background:{{color}}">{{{title}}}</h1>
		<div class="answers">
				{{> answer }}
		</div>
	</div>
</script>

<script id="answer_template" type="text/x-handlebars-template">
	{{#each answers}}
	<div class="answer" data-result="{{result}}" data-score="{{score}}">
		<div class="wrapper">
		<div class="table">
			<div class="text" style="background:{{../color}}">
				{{text}}
			</div>
		</div>
		</div>
		<div class="footer">
			<div class="checkbox"></div>
		</div>
	</div>
	{{/each}}
</script>

<script id="result_template" type="text/x-handlebars-template">
	{{#each results}}
		<div class="result" data-final-result="{{id}}">
			<div class="wrapper">
				<div class="title">{{../title}}</div>
				<img src="" class="mainImage" height="100" width="100">
				<p>{{text}}</p>
			</div>
		</div>
	{{/each}}
</script>

</body>
</html>
